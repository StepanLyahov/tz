<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

<p>Статистика пользователя</p>
<div>
    <form method="post">
        <input type="text" name="status" placeholder="Статус пользователей" />
        <input type="text" name="date" placeholder="dd-MM-yyyy HH:mm:ss" />
        <button type="submit">Отобразить</button>
    </form>
</div>

<p>Результат запроса:</p>
<p th:text="${result}"/> <br/>
<a href="/main">Домой</a>
</body>
</html>
